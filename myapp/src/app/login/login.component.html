<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit(uname.value, password.value)">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="username"
        name="username"
        required
        minlength="3"
        placeholder="Username"
        #uname
      >
    </mat-form-field>
    <div *ngIf="form.controls['username'].invalid && form.controls['username'].touched" class="error">
      <div *ngIf="form.controls['username'].errors?.required">
      Please enter Username!
    </div>
    </div>
    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="password"
        name="password"
        required
        minlength="3"
        placeholder="Password"
        #password
      >
    </mat-form-field>
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="error">
      <div *ngIf="form.controls['password'].errors?.required">
      Please enter Password!
    </div>
    </div>
    <button
      mat-raised-button
      color="accent"
      type="submit">Login</button>

      <div class="error2">{{error}}</div>
  </form>
</mat-card>
